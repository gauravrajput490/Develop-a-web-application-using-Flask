<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sentiment Analysis</h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="user_text" class="form-label">Enter Text:</label>
                <textarea class="form-control" id="user_text" name="user_text" rows="5">{{ user_text }}</textarea>
            </div>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        {% if sentiment %}
            <div class="mt-4">
                <h2>Analysis Results:</h2>
                <p><strong>Sentiment:</strong> {{ sentiment }}</p>
                <p><strong>Polarity:</strong> {{ polarity }}</p>
                <p><strong>Subjectivity:</strong> {{ subjectivity }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
